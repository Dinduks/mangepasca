<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="scripts/libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="scripts/libs/jasmine-1.3.1/jasmine.css">

  <script type="text/javascript" src="scripts/libs/zepto.min.js"></script>
  <script type="text/javascript" src="scripts/libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="scripts/libs/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="scripts/src/app.js"></script>
  <script type="text/javascript" src="scripts/src/appstorage.js"></script>
  <script type="text/javascript" src="scripts/src/main-screen.js"></script>
  <script type="text/javascript" src="scripts/src/models.js"></script>
  <script type="text/javascript" src="scripts/src/viewport.js"></script>

  <script type="text/javascript" src="scripts/spec/modelsSpec.js"></script>
  <script type="text/javascript" src="scripts/spec/appstorageSpec.js"></script>

  <script type="text/javascript">var inTestMode = true;</script>
  <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
