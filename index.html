<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mange pas ça</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/webfonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="main-container">
        <div id="screens-container">
            <div id="main-screen" class="screen left">
                <div class="item-list">
                    <ul>
                        <li class="add" id="add-item-btn">
                            <div class="case-item"><img src="images/icon-add.jpg" alt="Add an item"></div>
                            <div class="item">Add an item</div>
                        </li>
                        <li>
                            <div class="red inner">
                                <div class="case-item"><span class="parent">27<br><span class="month">Juillet</span></span></div>
                                <div class="item">Sandwich au thon <span>(4)</span></div>
                            </div>
                            <div class="delete"><img src="images/icon-delete.jpg" alt="Supprimer un élément"></div>
                        </li>
                        <li>
                            <div class="orange inner">
                                <div class="case-item"><span class="parent">08<br><span class="month">Mars</span></span></div>
                                <div class="item">Yaourt nature <span>(2)</span></div>
                            </div>
                            <div class="delete"><img src="images/icon-delete.jpg" alt="Supprimer un élément"></div>
                        </li>
                        <li>
                            <div class="green inner">
                                <div class="case-item"><span class="parent">01<br><span class="month">Jan</span></span></div>
                                <div class="item">Crème dessert Danette <span>(6)</span></div>
                            </div>
                            <div class="delete"><img src="images/icon-delete.jpg" alt="Supprimer un élément"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="add-form-screen" class="screen right">This is the add form screen</div>
        </div>
    </div>
    <script type="text/javascript"
        src="scripts/libs/zepto.min.js"></script>
    <script type="text/javascript"
        src="scripts/libs/q-0.9.0.1.js"></script>
    <script type="text/javascript"
        src="scripts/libs/zanimo-0.0.7.min.js"></script>
    <script type="text/javascript"
        src="scripts/ts/src/viewport.js"></script>
    <script type="text/javascript"
        src="scripts/target/app.js"></script>
    </div>

    <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>
</body>
</html>
