<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheets/app.css" />

    <link rel="stylesheet" href="stylesheets/webfonts.css">
</head>
<body>

    <div id="main-container">
        <div id="screens-container">
            <div id="main-screen" class="screen left">
                <div class="item-list">
                    <ul>

                            <div class="case-item"><img src="images/icon-add.jpg" alt="Add an item"></div>
                            <div class="item">Add an item</div>
                        </li>
                        <li>
                            <div class="red inner">
                                <div class="case-item">2</div>
                                <div class="item">Sandwich au thon</div>
                            </div>
                            <div class="delete"><img src="images/icon-delete.jpg" alt="Supprimer un élément"></div>
                        </li>
                        <li>
                            <div class="orange inner">
                                <div class="case-item">1</div>
                                <div class="item">Yaourt nature</div>

                            <div class="delete"><img src="images/icon-delete.jpg" alt="Supprimer un élément"></div>
                        </li>
                        <li>
                            <div class="green inner">
                                <div class="case-item">4</div>
                                <div class="item">Crème dessert Danette</div>
                            </div>

                    </ul>
                </div>
            </div>
            <div id="add-form-screen" class="screen right">This is the add form screen</div>
        </div>
    </div>
    <script type="text/javascript"
        src="scripts/libs/zepto.min.js"></script>
    <script type="text/javascript"
        src="scripts/libs/q-0.9.0.1.js"></script>

        src="scripts/ts/src/viewport.js"></script>

    <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>
